{% extends "base.html" %}

{% block title %}{{ title }} - Tautulli History Exporter{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-100 align-items-center">
    <div class="col-md-6 col-lg-4 text-center">
        <div class="mb-4">
            {% if title == 'Page Not Found' %}
                <i class="bi bi-exclamation-triangle" style="font-size: 4rem; color: var(--bs-warning);"></i>
            {% elif title == 'Rate Limit Exceeded' %}
                <i class="bi bi-stopwatch" style="font-size: 4rem; color: var(--bs-warning);"></i>
            {% else %}
                <i class="bi bi-x-circle" style="font-size: 4rem; color: var(--bs-danger);"></i>
            {% endif %}
        </div>
        
        <h1 class="h2 fw-bold mb-3">{{ title }}</h1>
        <p class="text-muted mb-4">{{ message }}</p>
        
        <div class="d-flex gap-2 justify-content-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="bi bi-house me-2"></i>Go to Dashboard
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
